name: Build Toolchain Daily

on:
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  generate-matrices:
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y jq
          sudo apt-get clean

      - id: set-matrix
        run: |
          # 记录根目录
          ROOT_DIR=$(pwd)

          # 检查 toolchain-config.json 是否存在
          if [ ! -f "$ROOT_DIR/toolchain-config.json" ]; then
            echo "Error: toolchain-config.json not found in $ROOT_DIR"
            exit 1
          fi

          # 进入 configs 目录
          cd configs

          # 获取设备列表并提取CPU架构
          devices=()
          arch_map=()
          for d in */; do
            if [ "$d" != "STANDALONE_CONF/" ]; then
              devices+=("${d%/}")
              # 提取CPU架构信息
              config_file="$ROOT_DIR/configs/${d%/}/.config"
              if [ -f "$config_file" ]; then
                target=$(grep "^CONFIG_TARGET_[^=]*=y" "$config_file" | grep -v "_DEVICE_" | grep -v "_ROOTFS_" | head -1 | sed 's/CONFIG_TARGET_//; s/=y//')
                subtarget=$(grep "^CONFIG_TARGET_${target}_[^=]*=y" "$config_file" | grep -v "_DEVICE_" | grep -v "_ROOTFS_" | head -1 | sed "s/CONFIG_TARGET_${target}_//; s/=y//")
                if [ -n "$target" ] && [ -n "$subtarget" ]; then
                  arch_map+=("${target}_${subtarget}")
                else
                  arch_map+=("${d%/}")
                fi
              else
                arch_map+=("${d%/}")
              fi
            fi
          done

          # 处理 STANDALONE_CONF 目录（如果存在）
          if [ -d "STANDALONE_CONF" ]; then
            cd STANDALONE_CONF
            for d in */; do
              devices+=("${d%/}")
              # 提取CPU架构信息
              config_file="$ROOT_DIR/configs/STANDALONE_CONF/${d%/}/.config"
              if [ -f "$config_file" ]; then
                target=$(grep "^CONFIG_TARGET_[^=]*=y" "$config_file" | grep -v "_DEVICE_" | grep -v "_ROOTFS_" | head -1 | sed 's/CONFIG_TARGET_//; s/=y//')
                subtarget=$(grep "^CONFIG_TARGET_${target}_[^=]*=y" "$config_file" | grep -v "_DEVICE_" | grep -v "_ROOTFS_" | head -1 | sed "s/CONFIG_TARGET_${target}_//; s/=y//")
                if [ -n "$target" ] && [ -n "$subtarget" ]; then
                  arch_map+=("${target}_${subtarget}")
                else
                  arch_map+=("${d%/}")
                fi
              else
                arch_map+=("${d%/}")
              fi
            done
            cd ..  # 返回到 configs 目录
          fi

          # 返回到根目录
          cd "$ROOT_DIR"

          # 将 devices 数组转换为 JSON
          devices_json=$(printf '%s\n' "${devices[@]}" | jq -R . | jq -s .)

          # 将 arch_map 数组转换为 JSON
          arch_map_json=$(printf '%s\n' "${arch_map[@]}" | jq -R . | jq -s .)

          # 生成唯一的CPU架构列表
          unique_archs_json=$(echo "$arch_map_json" | jq 'unique')

          # 生成矩阵 JSON - 基于CPU架构而不是设备名
          matrix_json=$(jq -c -n --argjson configs "$(cat "$ROOT_DIR/toolchain-config.json")" --argjson archs "$unique_archs_json" '
            $configs | map(. as $c | $archs | map({
              repository: $c.openwrt_source,
              branch: $c.openwrt_source_branch,
              tag: $c.TOOLCHAIN_TAG,
              arch: .
            })) | add | { include: . }
          ')

          # 调试输出
          echo "matrix_json starts with: ${matrix_json:0:10}"
          echo "matrix=$matrix_json" >> $GITHUB_OUTPUT
          echo "$matrix_json"

  build-toolchain:
    needs: generate-matrices
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrices.outputs.matrix) }}
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      actions: write
    env:
      ARCH: ${{ matrix.arch }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone code
        id: clone
        run: |
          git clone ${{ matrix.repository }} -b ${{ matrix.branch }} openwrt
          cd openwrt
          echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV

      - name: Generate variables
        id: env
        run: |
          cd $OPENWRT_PATH
          export CURRENT_BRANCH="$(git symbolic-ref --short HEAD)"
          echo "CURRENT_BRANCH=$CURRENT_BRANCH" >> $GITHUB_ENV
          echo "CURRENT_BRANCH=$CURRENT_BRANCH" >> $GITHUB_OUTPUT
          export SOURCE_REPO="$(basename ${{ matrix.repository }} .git)"
          echo "SOURCE_REPO=$SOURCE_REPO" >> $GITHUB_ENV
          echo "SOURCE_REPO=$SOURCE_REPO" >> $GITHUB_OUTPUT
          export DEVICE_TARGET=$(cat .config | grep CONFIG_TARGET_BOARD | awk -F '"' '{print $2}' || echo "")
          echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
          echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_OUTPUT
          export DEVICE_SUBTARGET=$(cat .config | grep CONFIG_TARGET_SUBTARGET | awk -F '"' '{print $2}' || echo "")
          echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV
          echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_OUTPUT
          export TOOLCHAIN_IMAGE="toolchain-$SOURCE_REPO-${{ matrix.branch }}-${{ matrix.arch }}"
          echo "TOOLCHAIN_IMAGE=$TOOLCHAIN_IMAGE" >> $GITHUB_ENV
          echo "TOOLCHAIN_IMAGE=$TOOLCHAIN_IMAGE" >> $GITHUB_OUTPUT
          # 解析架构名称以获取target和subtarget
          export TARGET_ARCH=$(echo "${{ matrix.arch }}" | sed 's/_/ /g')
          echo "TARGET_ARCH=$TARGET_ARCH" >> $GITHUB_ENV

      - name: Compare Toolchain Hash
        id: hash
        run: |
          cd $OPENWRT_PATH
          export CURRENT_HASH=$(git log --pretty=tformat:"%H" -n1 tools toolchain)
          echo "CURRENT_HASH=$CURRENT_HASH" >> $GITHUB_ENV
          export CACHE_HASH=$(curl -fSsL -k https://github.com/$GITHUB_REPOSITORY/releases/download/${{ matrix.tag }}/$TOOLCHAIN_IMAGE.hash || echo "")
          echo "CACHE_HASH=$CACHE_HASH" >> $GITHUB_ENV
          if [ -z "$CACHE_HASH" ] || [ "$CURRENT_HASH" != "$CACHE_HASH" ]; then
            echo "REBUILD_TOOLCHAIN=true" >> $GITHUB_OUTPUT
          fi

      - name: Install compilation dependencies
        if: steps.hash.outputs.REBUILD_TOOLCHAIN == 'true'
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/*
          sudo -E apt-get -qq update
          sudo apt install -y ack antlr3 aria2 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
          git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
          libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz \
          mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pip libpython3-dev qemu-utils \
          rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev python3-pyelftools
          sudo -E apt-get -qq install aria2 clang clangd ecj lib32gcc-s1 libfuse-dev libncursesw5 \
          libpython3-dev lld lldb python3-ply re2c
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "Asia/Shanghai"

      - name: Generate Toolchain Configuration
        if: steps.hash.outputs.REBUILD_TOOLCHAIN == 'true'
        run: |
          # 基于架构生成基本配置
          cd $OPENWRT_PATH
          # 解析target和subtarget
          TARGET=$(echo "$TARGET_ARCH" | cut -d' ' -f1)
          SUBTARGET=$(echo "$TARGET_ARCH" | cut -d' ' -f2)

          # 生成基本target配置
          echo "CONFIG_TARGET_$TARGET=y" > .config
          echo "CONFIG_TARGET_${TARGET}_${SUBTARGET}=y" >> .config

          # 禁用所有具体设备配置，确保是纯toolchain
          echo "# CONFIG_TARGET_${TARGET}_${SUBTARGET}_DEVICE_* is not set" >> .config

          # 添加toolchain编译所需的通用配置
          echo "CONFIG_ALL=y" >> .config
          echo "CONFIG_ALL_NONSHARED=y" >> .config
          echo "CONFIG_DEVEL=y" >> .config
          echo "CONFIG_CCACHE=y" >> .config

          make defconfig > /dev/null 2>&1

      - name: Install Feeds
        if: steps.hash.outputs.REBUILD_TOOLCHAIN == 'true'
        run: |
          cd $OPENWRT_PATH
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Compile Tools
        if: steps.hash.outputs.REBUILD_TOOLCHAIN == 'true'
        run: |
          cd $OPENWRT_PATH
          make tools/compile -j$(nproc) || make tools/compile -j1 V=s

      - name: Compile Toolchain
        if: steps.hash.outputs.REBUILD_TOOLCHAIN == 'true'
        run: |
          cd $OPENWRT_PATH
          make toolchain/compile -j$(nproc) || make toolchain/compile -j1 V=s
          rm -rf .config* dl bin

      - name: Generate Toolchain Image
        if: steps.hash.outputs.REBUILD_TOOLCHAIN == 'true'
        run: |
          mksquashfs $OPENWRT_PATH $TOOLCHAIN_IMAGE -force-gid 1001 -force-uid 1001 -comp zstd
          mkdir -p $GITHUB_WORKSPACE/output
          split -d -b 1900M $TOOLCHAIN_IMAGE $GITHUB_WORKSPACE/output/$TOOLCHAIN_IMAGE.img.
          rm $TOOLCHAIN_IMAGE
          echo $CURRENT_HASH > $GITHUB_WORKSPACE/output/$TOOLCHAIN_IMAGE.hash

      - name: Upload Toolchain Image to Release
        if: steps.hash.outputs.REBUILD_TOOLCHAIN == 'true'
        uses: ncipollo/release-action@main
        with:
          name: Toolchain
          allowUpdates: true
          replacesArtifacts: true
          tag: ${{ matrix.tag }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: output/*
          body: toolchain
